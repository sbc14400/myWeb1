<html>
<head>
    <title>myweb.Blog</title>
</head>
<body>
    <div>
        <h1><a href="">Django Girls Blog</a></h1>
    </div>

    {% for post in posts %}
    <div>
      <h3><a href="">{{ post.title }}</a></h3>
      <p>published: {{ post.published_date}}</p>
      <p>created_date: {{ post.created_date}}</p>
      <p>{{ post.text|linebreaksbr}}</p>
    </div>
    {% endfor %}

    <!-- {% for post in posts %}
      {{post}}
    {% endfor %} -->

    <!-- {{posts}} -->

</body>
</html>
